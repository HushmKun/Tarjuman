{% load static %}

<div class="widget sidebar-widget widget_categories">
    <h4 class="widget-title text-center">جميع الأقسام</h4>
    <ul class="list-wrap ltr">
        {% for cat in categories %}
        <li>
            {% comment %} <span class="float-right">{{ cat.posts.count }}</span> {% endcomment %}
            <a href={% url 'category' cat.eng_name %}>{{ cat.name }}</a>
            <div class="thumb"><a href={% url 'category' cat.eng_name %}><img src={{ cat.img.url }} alt="img"></a></div> 
        </li>
        {% endfor %}
    </ul>
</div>
