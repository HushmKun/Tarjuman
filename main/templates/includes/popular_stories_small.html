{% load static %}

<div class="row">
    {% for post in posts %}
    <div class="col-xl-3 col-lg-4 col-md-6">
        <div class="trending__post stories-small-post__item">
            <div class="trending__post-thumb tgImage__hover">
                <a href="#" class="addWish"><i class="fal fa-heart"></i></a>
                <a href={% url 'post' post.slug %}><img src={{post.main_img.url}} alt="img"></a>
            </div>
            <div class="trending__post-content">
                <ul class="tgbanner__content-meta list-wrap">
                    <li class="category"><a href={% url 'category' post.category.eng_name %}>{{ post.category }}</a></li>
                    <li><span class="by">بقلم </span>{{ post.author }}</li>
                </ul>
                <h4 class="title tgcommon__hover"><a href={% url 'post' post.slug %}>{{ post.ext_name }}</a></h4>
                <ul class="post__activity list-wrap">
                    <li><i class="fal fa-signal"></i>{{ post.likes }}</li>
                    <li><a href={% url 'post' post.slug %}><i class="fal fa-comment-dots"></i> 150</a></li>
                </ul>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
