{% load static %}

<div class="row row-gutters-40">
    {% for post in posts %}
    <div class="col-md-6">
        <div class="stories-post__item">
            <div class="stories-post__thumb tgImage__hover">
                <a href="blog-details.html"><img src={{ post.main_img.url }} alt="img"></a>
            </div>
            <div class="stories-post__content video__post-content">
                <ul class="tgbanner__content-meta list-wrap">
                    <li class="category"><a href="blog.html">{{post.category}}</a></li>
                    <li><span class="by">بقلم</span> <a href="blog.html">{{post.author}}</a></li>
                    <li>{{post.date}}</li>
                </ul>
                <h3 class="title tgcommon__hover"><a href="blog-details.html">{{ post.title }}</a></h3>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
