{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href={% static 'assets/css/forms.css' %}>
{% endblock head %}

{% block content %}
<div class="login-page">
    <div class="form">
        {{form.non_field_errors}}
        <form class="login-form" method="post">
        <h2>إسترجاع كلمة السر</h2>
        {% csrf_token %}
        {{ form.email.errors}}
        <label for="{{ form.email.id_for_label }}">البريد الألكتروني: </label>
        {{ form.email}}
        <input id="btn-submit" type="submit" value="إسترجع">
      </form>
    </div>
  </div>
{% endblock %}
